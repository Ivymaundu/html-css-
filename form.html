<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Getting form data -->
    <form id="myForm">
        <label>First Name </label>
        <input type="text" name="fname" id="fname">
        <br>
        <label>Last Name </label>
        <input type="text" name="lname" id="lname">
        <br>
        <div style="color:red;font-style: italic;" id="error"></div>
        <br>
        <input type="submit" value="Save">
    </form>

        <script>
            var myForm = document.getElementById('myForm');
            myForm.addEventListener("submit",
                function (e) {
                    //Prevent the webpage from refreshing
                    e.preventDefault();
                    //Check if inputs have values
                    if (document.getElementById("fname").value.length == 0 || document.getElementById("lname").value.length == 0) { document.getElementById("error").innerText = "Ensure all Fields are set"; }
                    else {
                        document.getElementById("error").innerText = "";
                    }
                }
            );
        </script>

</body>

</html>
