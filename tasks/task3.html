<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let phone_number = prompt("phone number ")
    if(phone_number.startsWith("+254") && phone_number.length ==13){
        console.log(phone_number)
    }
    else if(phone_number.startsWith("07" || "01") && phone_number.length ==10){
        console.log("+254" + phone_number.substring(1))
    }
    else if(phone_number.startsWith("7") && phone_number.length ==9){
        console.log("+254" +phone_number)
    }
    else if(phone_number.startsWith("254") && phone_number.length ==12){
        console.log("+" +phone_number)
    }
   </script> 
</body>
</html>
